{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Registre-se</h2>
            <form method="POST" id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="username" class="form-control" required minlength="3" placeholder="Escolha um usuário">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required minlength="6" placeholder="Crie uma senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100" aria-label="Registrar">Registrar</button>
                </div>
            </form>
            <p class="text-center mt-3">Já tem conta? <a href="{{ url_for('main.login') }}" class="text-primary">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
