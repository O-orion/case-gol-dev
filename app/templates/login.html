{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Login</h2>
            <form method="POST" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" name="username" id="username" class="form-control" required minlength="3" placeholder="Digite seu usuário">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required minlength="6" placeholder="Digite sua senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100" aria-label="Entrar">Entrar</button>
                </div>
            </form>
            <p class="text-center mt-3">Não tem conta? <a href="{{ url_for('main.register') }}" class="text-primary">Registre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
